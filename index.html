                                            const endY = this.y + this.height/2 - this.height/5 * (j+1.5);
                                            
                                            ctx.quadraticCurveTo(ctrlX, ctrlY, x + offsetX, endY);
                                        }
                                        
                                        ctx.stroke();
                                    }
                                    break;
                            }
                            break;
                            
                        case 1: // 蟹堡王
                            switch(this.type) {
                                case "菜单":
                                    ctx.fillStyle = "#ffffff";
                                    ctx.fillRect(x - this.width/2, this.y - this.height/2, this.width, this.height);
                                    
                                    ctx.strokeStyle = "#cc6600";
                                    ctx.lineWidth = 2;
                                    ctx.strokeRect(x - this.width/2, this.y - this.height/2, this.width, this.height);
                                    
                                    // 菜单文字线条
                                    ctx.strokeStyle = "#000000";
                                    ctx.lineWidth = 1;
                                    for(let i = 0; i < 3; i++) {
                                        ctx.beginPath();
                                        ctx.moveTo(x - this.width/2 + 5, this.y - this.height/3 + i * 15);
                                        ctx.lineTo(x + this.width/2 - 5, this.y - this.height/3 + i * 15);
                                        ctx.stroke();
                                    }
                                    
                                    // 菜单标题
                                    ctx.fillStyle = "#cc6600";
                                    ctx.font = `${Math.floor(10 * this.scale)}px Arial`;
                                    ctx.textAlign = "center";
                                    ctx.fillText("菜单", x, this.y - this.height/2 + 10);
                                    break;
                                    
                                case "餐桌":
                                    // 桌面
                                    ctx.fillStyle = "#cc6600";
                                    ctx.fillRect(x - this.width/2, this.y - this.height/8, this.width, this.height/4);
                                    
                                    // 桌腿
                                    ctx.fillRect(x - this.width/3, this.y, this.width/6, this.height/2);
                                    ctx.fillRect(x + this.width/6, this.y, this.width/6, this.height/2);
                                    
                                    // 盘子
                                    ctx.fillStyle = "#ffffff";
                                    ctx.beginPath();
                                    ctx.arc(x, this.y - this.height/8, this.width/4, 0, Math.PI * 2);
                                    ctx.fill();
                                    
                                    ctx.strokeStyle = "#cccccc";
                                    ctx.lineWidth = 2;
                                    ctx.beginPath();
                                    ctx.arc(x, this.y - this.height/8, this.width/5, 0, Math.PI * 2);
                                    ctx.stroke();
                                    break;
                                    
                                case "收银台":
                                    // 收银台主体
                                    ctx.fillStyle = "#cc6600";
                                    ctx.fillRect(x - this.width/2, this.y - this.height/2, this.width, this.height/2);
                                    
                                    // 收银机
                                    ctx.fillStyle = "#999999";
                                    ctx.fillRect(x - this.width/4, this.y - this.height/2 - this.height/4, this.width/2, this.height/4);
                                    
                                    // 按键
                                    ctx.fillStyle = "#333333";
                                    for(let i = 0; i < 3; i++) {
                                        for(let j = 0; j < 3; j++) {
                                            ctx.fillRect(
                                                x - this.width/4 + 5 + j * (this.width/6),
                                                this.y - this.height/2 - this.height/4 + 5 + i * (this.height/12),
                                                this.width/8,
                                                this.height/16
                                            );
                                        }
                                    }
                                    
                                    // 显示屏
                                    ctx.fillStyle = "#66ff66";
                                    ctx.fillRect(x - this.width/4 + 5, this.y - this.height/2 - this.height/4 + 5, this.width/2 - 10, this.height/8);
                                    break;
                            }
                            break;
                            
                        case 2: // 水母田
                            switch(this.type) {
                                case "水母灯":
                                    // 灯罩
                                    ctx.fillStyle = `rgba(255, 153, 255, ${0.6 + Math.sin(Date.now() / 500 + this.waveOffset) * 0.2})`;
                                    
                                    ctx.beginPath();
                                    ctx.arc(x, this.y - this.height/2, this.width/3, 0, Math.PI);
                                    ctx.lineTo(x + this.width/3, this.y - this.height/4);
                                    ctx.arc(x, this.y - this.height/4, this.width/3, 0, Math.PI, true);
                                    ctx.closePath();
                                    ctx.fill();
                                    
                                    // 灯丝
                                    ctx.strokeStyle = "#ffffff";
                                    ctx.lineWidth = 2;
                                    ctx.beginPath();
                                    ctx.moveTo(x, this.y - this.height);
                                    ctx.lineTo(x, this.y - this.height/2);
                                    ctx.stroke();
                                    
                                    // 光晕
                                    const glowSize = 20 + Math.sin(Date.now() / 500 + this.waveOffset) * 5;
                                    const gradient = ctx.createRadialGradient(x, this.y - this.height/3, 0, x, this.y - this.height/3, glowSize);
                                    gradient.addColorStop(0, "rgba(255, 255, 255, 0.7)");
                                    gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                                    
                                    ctx.fillStyle = gradient;
                                    ctx.beginPath();
                                    ctx.arc(x, this.y - this.height/3, glowSize, 0, Math.PI * 2);
                                    ctx.fill();
                                    break;
                                    
                                case "海草":
                                    ctx.strokeStyle = "#009933";
                                    ctx.lineWidth = 3;
                                    
                                    // 波浪运动
                                    const waveTime = Date.now() / 800 + this.waveOffset;
                                    
                                    for(let i = 0; i < 4; i++) {
                                        const offsetX = (i - 1.5) * 8 * this.scale;
                                        const heightFactor = 0.7 + Math.random() * 0.6;
                                        const wobble = Math.sin(waveTime) * 12 * this.scale;
                                        
                                        ctx.beginPath();
                                        ctx.moveTo(x + offsetX, this.y);
                                        
                                        let lastX = x + offsetX;
                                        let lastY = this.y;
                                        
                                        for(let j = 0; j < 4; j++) {
                                            const segmentHeight = this.height/5 * heightFactor;
                                            const ctrlX = lastX + wobble * ((j % 2 === 0) ? 1 : -1);
                                            const ctrlY = lastY - segmentHeight/2;
                                            lastY -= segmentHeight;
                                            
                                            ctx.quadraticCurveTo(ctrlX, ctrlY, lastX, lastY);
                                        }
                                        
                                        ctx.stroke();
                                    }
                                    break;
                                    
                                case "珊瑚":
                                    ctx.fillStyle = "#ff6699";
                                    
                                    // 珊瑚主体
                                    ctx.beginPath();
                                    ctx.ellipse(x, this.y, this.width/3, this.height/4, 0, 0, Math.PI * 2);
                                    ctx.fill();
                                    
                                    // 分支
                                    const branches = 5;
                                    for(let i = 0; i < branches; i++) {
                                        const angle = (i / branches) * Math.PI - Math.PI/2;
                                        const length = (0.5 + Math.random() * 0.5) * this.height/2;
                                        
                                        ctx.beginPath();
                                        ctx.moveTo(x, this.y);
                                        ctx.lineTo(
                                            x + Math.cos(angle) * length,
                                            this.y + Math.sin(angle) * length
                                        );
                                        ctx.lineWidth = 5 * this.scale;
                                        ctx.stroke();
                                        
                                        // 分支末端小球
                                        ctx.beginPath();
                                        ctx.arc(
                                            x + Math.cos(angle) * length,
                                            this.y + Math.sin(angle) * length,
                                            3 * this.scale,
                                            0, Math.PI * 2
                                        );
                                        ctx.fill();
                                    }
                                    break;
                            }
                            break;
                    }
                    
                    ctx.restore();
                }
            }
            
            // 游戏对象
            let obstacles = [];

            let powerUps = [];
            let interactables = [];
            let decorations = [];
            let effects = [];
            
            // 生成游戏元素
            function generateLevel() {
                obstacles = [];
		coins.length = 0;  
                powerUps = [];
                interactables = [];
                decorations = [];
                
                let position = 600;
                
                // 生成600米长的关卡
                while (position < 20000) {
                    // 每隔一段距离改变场景
                    if (position % 5000 === 0) {
                        currentScene = (currentScene + 1) % SCENES.length;
                    }
                    
                    // 障碍物
                    if (Math.random() < 0.2) {
                        const type = SCENES[currentScene].obstacles[Math.floor(Math.random() * SCENES[currentScene].obstacles.length)];
                        obstacles.push(new Obstacle(position, type, currentScene));
                        position += 300 + Math.random() * 300;
                    }
                    
                    // 硬币
                    if (Math.random() < 0.3) {
                        // 有时候生成一串硬币
                        if (Math.random() < 0.5) {
                            const coinCount = 3 + Math.floor(Math.random() * 5);
                            const coinY = canvas.height - 100 - Math.random() * 200;
                            
                            for (let i = 0; i < coinCount; i++) {
                                const value = Math.random() < 0.9 ? 1 : (Math.random() < 0.7 ? 5 : 10);
                                coins.push(new Coin(position + i * 60, coinY, value));
                            }
                            
                            position += coinCount * 60 + 100;
                        } else {
                            // 单个硬币
                            const value = Math.random() < 0.9 ? 1 : (Math.random() < 0.7 ? 5 : 10);
                            coins.push(new Coin(position, null, value));
                            position += 150;
                        }
                    }
                    
                    // 道具
                    if (Math.random() < 0.05) {
                        powerUps.push(new PowerUp(position));
                        position += 400;
                    }
                    
                    // 互动物体
                    if (Math.random() < 0.08) {
                        interactables.push(new Interactable(position));
                        position += 600;
                    }
                    
                    // 装饰物
                    if (Math.random() < 0.4) {
                        const type = SCENES[currentScene].decorations[Math.floor(Math.random() * SCENES[currentScene].decorations.length)];
                        // 一些在前景，一些在背景
                        const layer = Math.random() < 0.6 ? 1 : 0;
                        decorations.push(new Decoration(position, type, currentScene, layer));
                        position += 100 + Math.random() * 200;
                    }
                    
                    position += 100 + Math.random() * 100;
                }
            }
            
            // 绘制背景
            function drawBackground() {
                // 天空
                const scene = SCENES[currentScene];
                ctx.fillStyle = scene.bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 云朵
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                for (let i = 0; i < 10; i++) {
                    const x = (i * 300 + scrollOffset * 0.2) % (canvas.width + 300) - 100;
                    const y = 50 + i * 20;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 30, 0, Math.PI * 2);
                    ctx.arc(x + 25, y - 10, 30, 0, Math.PI * 2);
                    ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
                    ctx.arc(x + 25, y + 10, 30, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 背景装饰
                decorations.filter(d => d.layer === 0).forEach(d => d.draw());
                
                // 地面
                ctx.fillStyle = scene.floorColor;
                ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
                
                // 地面纹理
                ctx.strokeStyle = "rgba(0, 0, 0, 0.1)";
                ctx.lineWidth = 2;
                for (let i = 0; i < canvas.width; i += 30) {
                    ctx.beginPath();
                    ctx.moveTo(i, canvas.height - 40);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
            }
            
            // 更新游戏
            function updateGame() {
                if (currentState === GAME_STATE.PLAYING) {
                    // 更新玩家
                    player.update();
                    
                    // 增加分数
                    score += gameSpeed * 0.1;
                    scoreDisplay.textContent = `得分: ${Math.floor(score)}`;
                    
                    // 增加滚动偏移
                    scrollOffset += gameSpeed;
                    
                    // 更新硬币
                    coins.forEach(coin => coin.update());
                    
                    // 更新道具
                    powerUps.forEach(powerUp => powerUp.update());
                    
                    // 检查碰撞
                    // 障碍物碰撞
                    for (let obstacle of obstacles) {
                        if (obstacle.checkCollision(player)) {
                            gameOver();
                            playSound("crash");
                        }
                    }
                    
                    // 硬币收集
                    coins.forEach(coin => coin.checkCollision(player));
                    
                    // 道具收集
                    powerUps.forEach(powerUp => powerUp.checkCollision(player));
                    
                    // 更新视觉效果
                    effects.forEach(effect => effect.update());
                    
                    // 移除完成的效果
                    effects = effects.filter(effect => !effect.isFinished());
                    
                    // 游戏难度随时间增加
                    if (score > 1000 && Math.floor(score / 1000) > Math.floor((score - gameSpeed * 0.1) / 1000)) {
                        if (!player.powerUp) gameSpeed += 0.5;
                    }
                    
                    // 如果玩家速度提升道具结束，恢复正常速度
                    if (!player.powerUp || player.powerUp !== "speedBoost") {
                        if (gameSpeed > 5 + Math.floor(score / 1000) * 0.5) {
                            gameSpeed = 5 + Math.floor(score / 1000) * 0.5;
                        }
                    }
                    
                    // 当玩家接近关卡尽头时，生成更多关卡
                    if (scrollOffset > 15000) {
                        let oldOffset = scrollOffset;
                        scrollOffset = 0;
                        
                        // 调整所有物体的位置
                        obstacles.forEach(o => o.x -= oldOffset);
                        coins.forEach(c => c.x -= oldOffset);
                        powerUps.forEach(p => p.x -= oldOffset);
                        interactables.forEach(i => i.x -= oldOffset);
                        decorations.forEach(d => d.x -= oldOffset);
                        
                        // 移除已经通过的物体
                        obstacles = obstacles.filter(o => o.x > -300);
                        coins = coins.filter(c => c.x > -300);
                        powerUps = powerUps.filter(p => p.x > -300);
                        interactables = interactables.filter(i => i.x > -300);
                        decorations = decorations.filter(d => d.x > -300);
                        
                        // 生成更多内容
                        generateMoreContent();
                    }
                }
            }
            
            // 生成更多关卡内容
            function generateMoreContent() {
                let position = 5000;
                
                // 生成10000米长的额外关卡
                while (position < 15000) {
                    // 每隔一段距离改变场景
                    if (position % 5000 === 0) {
                        currentScene = (currentScene + 1) % SCENES.length;
                    }
                    
                    // 障碍物
                    if (Math.random() < 0.2) {
                        const type = SCENES[currentScene].obstacles[Math.floor(Math.random() * SCENES[currentScene].obstacles.length)];
                        obstacles.push(new Obstacle(position, type, currentScene));
                        position += 300 + Math.random() * 300;
                    }
                    
                    // 硬币
                    if (Math.random() < 0.3) {
                        // 有时候生成一串硬币
                        if (Math.random() < 0.5) {
                            const coinCount = 3 + Math.floor(Math.random() * 5);
                            const coinY = canvas.height - 100 - Math.random() * 200;
                            
                            for (let i = 0; i < coinCount; i++) {
                                const value = Math.random() < 0.9 ? 1 : (Math.random() < 0.7 ? 5 : 10);
                                coins.push(new Coin(position + i * 60, coinY, value));
                            }
                            
                            position += coinCount * 60 + 100;
                        } else {
                            // 单个硬币
                            const value = Math.random() < 0.9 ? 1 : (Math.random() < 0.7 ? 5 : 10);
                            coins.push(new Coin(position, null, value));
                            position += 150;
                        }
                    }
                    
                    // 道具
                    if (Math.random() < 0.05) {
                        powerUps.push(new PowerUp(position));
                        position += 400;
                    }
                    
                    // 互动物体
                    if (Math.random() < 0.08) {
                        interactables.push(new Interactable(position));
                        position += 600;
                    }
                    
                    // 装饰物
                    if (Math.random() < 0.4) {
                        const type = SCENES[currentScene].decorations[Math.floor(Math.random() * SCENES[currentScene].decorations.length)];
                        // 一些在前景，一些在背景
                        const layer = Math.random() < 0.6 ? 1 : 0;
                        decorations.push(new Decoration(position, type, currentScene, layer));
                        position += 100 + Math.random() * 200;
                    }
                    
                    position += 100 + Math.random() * 100;
                }
            }
            
            // 绘制游戏
            function drawGame() {
                // 清除画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制背景
                drawBackground();
                
                // 绘制前景装饰
                decorations.filter(d => d.layer === 1).forEach(d => d.draw());
                
                // 绘制互动物体
                interactables.forEach(item => item.draw());
                
                // 绘制障碍物
                obstacles.forEach(obstacle => obstacle.draw());
                
                // 绘制硬币
                coins.forEach(coin => coin.draw());
                
                // 绘制道具
                powerUps.forEach(powerUp => powerUp.draw());
                
                // 绘制玩家
                player.draw();
                
                // 绘制视觉效果
                effects.forEach(effect => effect.draw());
            }
            
            // 播放声音效果
            function playSound(type) {
                // 简单实现声音效果
                // 在实际游戏中你可能需要加载更好的音效文件
                let audio;
                switch(type) {
                    case "jump":
                        audio = new Audio("jw.MP3");
                        audio.volume = 0.2;
                        break;
                    case "slide":
                        audio = new Audio("nzgsmy.MP3");
                        audio.volume = 0.2;
                        break;
                    case "coin":
                        audio = new Audio("jb.MP3");
                        audio.volume = 0.3;
                        break;
                    case "powerup": //开局
                        audio = new Audio("pdx.MP3");
                        audio.volume = 0.3;
                        break;
                    case "crash":
                        audio = new Audio("zj.MP3");
                        audio.volume = 0.4;
                        break;
                    case "special":// 空格
                        audio = new Audio("hkp.MP3");
                        audio.volume = 0.3;
                        break;
                    case "interact": // 
                        audio = new Audio("wsbs.MP3");
                        audio.volume = 0.3;
                        break;
                }
                
                if (audio) {
                    audio.play().catch(e => console.log("Audio play failed:", e));
                }
            }
            
            // 游戏循环
            function gameLoop() {
                updateGame();
                drawGame();
                requestAnimationFrame(gameLoop);
            }
            
            // 开始游戏
            function startGame() {
                currentState = GAME_STATE.PLAYING;
                score = 0;
                coins.length = 0;
                gameSpeed = 2;
                scrollOffset = 0;
                collectedCoinsCount = 0; // <--- 重置收集的硬币数
    coinsDisplay.textContent = collectedCoinsCount; // <--- 更新硬币显示为 0
    scoreDisplay.textContent = "得分: 0";
                
                // 重置玩家
                player.x = canvas.width / 4;
                player.y = canvas.height - 150;
                player.velY = 0;
                player.velX = 0;
                player.isJumping = false;
                player.isSliding = false;
                player.isSpecialAction = false;
                player.powerUp = null;
                player.powerUpTime = 0;
                player.invincible = false;
                player.expression = "normal";
                
                // 生成关卡
                generateLevel();
                
                // 隐藏开始和游戏结束屏幕
                startScreen.style.display = "none";
                gameOverScreen.style.display = "none";
                
                // 播放开始游戏音效
                playSound("powerup");

            }
            
            // 游戏结束
            function gameOver() {
                currentState = GAME_STATE.GAME_OVER;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = Math.floor(score);
                    localStorage.setItem('highScore', highScore);
                }
                
                // 显示最终得分
                // gameOverScoreDisplay.textContent = `得分: ${Math.floor(score)} | 硬币: ${coins}`;
		gameOverScoreDisplay.textContent = `得分: ${Math.floor(score)} 		| 硬币: ${collectedCoinsCount}`; // <--- 使用新变量
                
                // 显示游戏结束屏幕
                gameOverScreen.style.display = "flex";
            }
            
            // 返回主菜单
            function returnToMainMenu() {
                currentState = GAME_STATE.START_SCREEN;
                startScreen.style.display = "flex";
                gameOverScreen.style.display = "none";
                highScoreDisplay.textContent = `最高分: ${highScore}`;
            }
            
            // 按钮事件监听
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            mainMenuButton.addEventListener('click', returnToMainMenu);
            
            // 键盘控制
            const keys = {};
            
            document.addEventListener('keydown', function(e) {
                keys[e.code] = true;
                
                if (currentState === GAME_STATE.PLAYING) {
                    if ((e.code === 'ArrowUp' || e.code === 'KeyW') && !keys.jumping) {
                        player.jump();
                        keys.jumping = true;
                    }
                    
                    if ((e.code === 'ArrowDown' || e.code === 'KeyS') && !keys.sliding) {
                        player.slide();
                        keys.sliding = true;
                    }
                    
                    if (e.code === 'Space' && !keys.special) {
                        player.specialAction();
                        keys.special = true;
                    }
                }
            });
            
            document.addEventListener('keyup', function(e) {
                keys[e.code] = false;
                
                if (e.code === 'ArrowUp' || e.code === 'KeyW') {
                    keys.jumping = false;
                }
                
                if (e.code === 'ArrowDown' || e.code === 'KeyS') {
                    keys.sliding = false;
                }
                
                if (e.code === 'Space') {
                    keys.special = false;
                }
                
                if (e.code === 'ArrowLeft' || e.code === 'KeyA' || 
                    e.code === 'ArrowRight' || e.code === 'KeyD') {
                    player.stopMoving();
                }
            });
            
            // 处理移动输入
            function handleKeys() {
                if (currentState === GAME_STATE.PLAYING) {
                    if (keys['ArrowLeft'] || keys['KeyA']) {
                        player.moveLeft();
                    } else if (keys['ArrowRight'] || keys['KeyD']) {
                        player.moveRight();
                    } else {
                        player.stopMoving();
                    }
                }
                
                requestAnimationFrame(handleKeys);
            }
            
            // 移动设备控制
            mobileLeft.addEventListener('touchstart', function(e) {
                e.preventDefault();
                player.moveLeft();
            });
            
            mobileRight.addEventListener('touchstart', function(e) {
                e.preventDefault();
                player.moveRight();
            });
            
            mobileJump.addEventListener('touchstart', function(e) {
                e.preventDefault();
                player.jump();
            });
            
            mobileSlide.addEventListener('touchstart', function(e) {
                e.preventDefault();
                player.slide();
            });
            
            mobileAction.addEventListener('touchstart', function(e) {
                e.preventDefault();
                player.specialAction();
            });
            
            mobileLeft.addEventListener('touchend', function(e) {
                e.preventDefault();
                player.stopMoving();
            });
            
            mobileRight.addEventListener('touchend', function(e) {
                e.preventDefault();
                player.stopMoving();
            });
            
            // 触摸屏幕控制
            let touchStartX = 0;
            let touchStartY = 0;
            
            canvas.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            canvas.addEventListener('touchmove', function(e) {
                if (currentState !== GAME_STATE.PLAYING) return;
                
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                
                const diffX = touchX - touchStartX;
                const diffY = touchY - touchStartY;
                
                // 检查是否为水平或垂直滑动
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                    // 水平滑动
                    if (diffX > 0) {
                        player.moveRight();
                    } else {
                        player.moveLeft();
                    }
                } else if (Math.abs(diffY) > Math.abs(diffX) && Math.abs(diffY) > 30) {
                    // 垂直滑动
                    if (diffY < 0) {
                        player.jump();
                    } else {
                        player.slide();
                    }
                    
                    // 重置触摸点，防止连续跳跃或下滑
                    touchStartX = touchX;
                    touchStartY = touchY;
                }
            });
            
            canvas.addEventListener('touchend', function(e) {
                player.stopMoving();
            });
            
            // 简单的触摸控制，点击屏幕左侧向左移动，右侧向右移动
            canvas.addEventListener('click', function(e) {
                if (currentState === GAME_STATE.PLAYING) {
                    const x = e.clientX;
                    
                    if (x < canvas.width / 2) {
                        player.moveLeft();
                        setTimeout(() => player.stopMoving(), 500);
                    } else {
                        player.moveRight();
                        setTimeout(() => player.stopMoving(), 500);
                    }
                }
            });
            
            // 开始游戏循环和按键处理
            gameLoop();
            handleKeys();
        });
    </script>
